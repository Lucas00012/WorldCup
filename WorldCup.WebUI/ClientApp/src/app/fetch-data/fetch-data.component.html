<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="dataSource">
  <thead>
    <tr>
      <th>Cup Year</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cupTitle of dataSource">
      <td>{{ cupTitle.cupYear }}</td>
      <td>{{ cupTitle.location }}</td>
    </tr>
  </tbody>
</table>
