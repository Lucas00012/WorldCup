<h1 id="tableLabel">Weather forecast</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!cupsTitles"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="cupsTitles">
  <thead>
    <tr>
      <th>Cup Year</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cupTitle of cupsTitles">
      <td>{{ cupTitle.CupYear }}</td>
      <td>{{ cupTitle.Location }}</td>
    </tr>
  </tbody>
</table>
